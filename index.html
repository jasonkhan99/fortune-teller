<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Fortune Teller</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h2>Fortune Teller Quiz - check all that apply</h2>
      </div>

      <form id="fortune">
        <div class="form-group">
          <p>In the past year I have had the following experiences:</p>
          <input type="checkbox" name="fortune" value="cat">Seen a black cat<br>
          <input type="checkbox" name="fortune" value="mirror">Broken a mirror<br>
          <input type="checkbox" name="fortune" value="lost">Lost something of value<br>
          <input type="checkbox" name="fortune" value="luck">Found a 4 leaf clover<br>
          <input type="checkbox" name="fortune" value="sleep">Had trouble sleeping<br>



        </div>
        <button type="submit">Submit Quiz</button>
      </form>


      <span id="responses">
        <p>This is your Fortune</p>
      </span>


    </div>
  </body>
</html>
